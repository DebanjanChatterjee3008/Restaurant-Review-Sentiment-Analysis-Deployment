<html lang="en">
    <head>

        <title> RESTAURANT REVIEW ANALYSIS</title>

        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

                <p><h4> CLASSIFICATION RESULT</h4></p>
            </div>

        </div>


        <div class="results">
			{% if pred==1 %}
				<h1 class="positive">
                    THIS IS A POSITIVE REVIEW :)
                </h1>
                <img src="../static/positive.gif" height="250" width="400">

                </h1>
				<img src="../static/negative.gif" height="250" width="400">
			{% endif %}
		</div>
